<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WEB CPANEL DIK_MARKER</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
  </style>
</head>
<body class="bg-black relative overflow-hidden">

  <!-- Video Background -->
  <video autoplay muted loop playsinline class="fixed top-0 left-0 w-full h-full object-cover z-[-2]">
    <source src="https://files.catbox.moe/691960.mp4" type="video/mp4" />
  </video>

  <!-- Overlay Hitam Transparan -->
  <div class="fixed inset-0 bg-black bg-opacity-60 z-[-1]"></div>

  <!-- Root React -->
  <div id="root"></div>

  <script type="text/babel">
    function CreatePteroPanel() {
      const [password, setPassword] = React.useState("");
      const [isLoggedIn, setIsLoggedIn] = React.useState(false);
      const [nameServer, setNameServer] = React.useState("");
      const [cpu, setCpu] = React.useState("1");
      const [disk, setDisk] = React.useState("1");
      const [result, setResult] = React.useState(null);
      const [infoOpen, setInfoOpen] = React.useState(false);
      const [batteryStatus, setBatteryStatus] = React.useState("Not Supported");
      const [isCharging, setIsCharging] = React.useState(null);
      const [runtime, setRuntime] = React.useState(0);
      const [createdCount, setCreatedCount] = React.useState(0);
      const [userIP, setUserIP] = React.useState("Loading...");
      const [isAllowed, setIsAllowed] = React.useState(null);

      const domain = "https://panelvinxzs.cloudfllare.biz.id";
      const apikey = "ptla_6HVxlR1CGyVXr6Fn9zsq2z6vHpD5UKissT43QCTCfQn";
      const capikey = "ptlc_vqesUkuqnXibbjsOBpv0t6tBMihX7T98wEDsHM8Vgnv";

      const whitelistIPs = ["140.213.118.126", "112.215.231.41", "36.79.196.238"];
      React.useEffect(() => {
        const getIP = async () => {
          try {
            const res = await fetch("https://api.ipify.org?format=json");
            const data = await res.json();
            setUserIP(data.ip);
            setIsAllowed(whitelistIPs.includes(data.ip));
          } catch {
            setIsAllowed(false);
          }
        };
        getIP();

        if ('getBattery' in navigator) {
          navigator.getBattery().then(battery => {
            const updateBattery = () => {
              setBatteryStatus(Math.round(battery.level * 100) + "%");
              setIsCharging(battery.charging);
            };
            updateBattery();
            battery.addEventListener("levelchange", updateBattery);
            battery.addEventListener("chargingchange", updateBattery);
          });
        }

        const interval = setInterval(() => setRuntime(prev => prev + 1), 1000);
        return () => clearInterval(interval);
      }, []);

      const sendTelegramMessage = async (text) => {
        const chatId = "6788646701";
        const token = "7762127279:AAHIQQ_l3KJGaV9T31YM1ZAZ2hNRQcVYtLM";
        const url = `https://api.telegram.org/bot${token}/sendMessage`;
        await fetch(url, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ chat_id: chatId, text, parse_mode: "HTML" })
        });
      };

      const handleCreate = async () => {
        if (!nameServer) return alert("Name server wajib diisi");
        try {
          const url = `https://pterodactyl-ten.vercel.app/create/pterov2?domain=${domain}&apikeyptero=${apikey}&capikeyptero=${capikey}&nameserver=${nameServer}&disk=${disk}&cpu=${cpu}`;
          const res = await fetch(url);
          const data = await res.json();
          if (data?.creator) data.creator = "DIK_MARKER";
          if (data.status === true || data.success === true) {
            setCreatedCount(prev => prev + 1);
            await sendTelegramMessage(
              `‚úÖ <b>Panel Baru Dibuat</b>\n\nüîπ <b>Nameserver:</b> ${nameServer}\nüîπ <b>CPU:</b> ${cpu}\nüîπ <b>Disk:</b> ${disk} GB\nüåê <b>IP:</b> ${userIP}\nüßë‚Äçüíª Creator: DIK_MARKER`
            );
          }
          setResult(data);
        } catch {
          setResult({ status: false, message: "Error saat membuat panel" });
        }
      };

      if (isAllowed === null) {
        return (
          <div className="min-h-screen flex items-center justify-center text-white text-lg">
            Memuat IP...
          </div>
        );
      }

      if (!isAllowed) {
        return (
          <div className="min-h-screen flex items-center justify-center text-center text-red-500 p-6">
            ‚ùå Akses ditolak! IP kamu tidak diizinkan untuk membuka panel ini.
          </div>
        );
      }

      if (!isLoggedIn) {
        return (
          <div className="min-h-screen flex items-center justify-center">
            <div className="glass p-8 rounded-2xl w-full max-w-sm shadow-2xl animate__animated animate__fadeInDown bg-gray-900 bg-opacity-80">
              <div className="flex flex-col items-center">
                <img src="https://files.catbox.moe/5i0rjm.jpg" alt="Avatar" className="w-20 h-20 rounded-full mb-4 border-2 border-white shadow-md" />
                <h2 className="text-2xl font-bold text-center mb-2 text-white animate__animated animate__fadeIn">üîê Panel Login</h2>
                <p className="text-sm text-center text-gray-300 mb-6">Masukkan password untuk masuk ke panel</p>
              </div>
              <div className="mb-4">
                <label className="block text-sm text-gray-300 mb-1">Password</label>
                <input
                  type="password"
                  placeholder="Masukkan password"
                  value={password}
                  onChange={(e) => setPassword(e.target.value)}
                  className="w-full p-3 rounded-xl bg-gray-800 text-white placeholder-gray-400 focus:ring-2 focus:ring-indigo-400 focus:outline-none"
                />
              </div>
              <button
                onClick={() => {
                  if (password === "CREATVIP") setIsLoggedIn(true);
                  else alert("Password salah!");
                }}
                className="w-full bg-indigo-600 hover:bg-indigo-700 transition duration-200 text-white font-semibold py-3 mt-2 rounded-xl shadow-md"
              >
                Masuk Panel
              </button>
              <p className="text-xs text-center text-gray-400 mt-4">¬© {new Date().getFullYear()} WEB PANEL DIK_MARKER</p>
            </div>
          </div>
        );
      }

      return (
        <div className="flex flex-col md:flex-row min-h-screen animate__animated animate__fadeIn">
          <div className="w-full md:w-64 bg-gray-900 bg-opacity-80 p-6 flex flex-col items-center space-y-4 relative">
            <img src="https://files.catbox.moe/5i0rjm.jpg" className="rounded-full border-2 border-white w-24 h-24" alt="profile" />
            <h1 className="font-bold text-xl text-center text-white">WEB-PANEL-DIK-MARKER</h1>
            <button className="absolute top-4 left-4 text-2xl text-white" onClick={() => setInfoOpen(!infoOpen)}>‚ãÆ</button>
          </div>

          <div className="flex-1 p-6 flex flex-col items-center">
            <div className="w-full max-w-md bg-gray-900 bg-opacity-80 p-6 rounded-2xl">
              <h2 className="text-2xl font-semibold mb-6 text-center text-white">Pterodactyl Server</h2>
              <input value={nameServer} onChange={e => setNameServer(e.target.value)} placeholder="Name Server" className="w-full mb-4 p-3 rounded bg-gray-800 text-white placeholder-gray-400 text-center" />
              <div className="flex gap-4 mb-4 justify-center">
                <select className="w-1/2 p-3 bg-gray-800 text-white rounded text-center" value={cpu} onChange={e => setCpu(e.target.value)}>
                  {[...Array(11).keys()].map(i => <option key={i} value={i}>{i === 0 ? 'Unlimited' : `${i} CPU`}</option>)}
                </select>
                <select className="w-1/2 p-3 bg-gray-800 text-white rounded text-center" value={disk} onChange={e => setDisk(e.target.value)}>
                  {[...Array(11).keys()].map(i => <option key={i} value={i}>{i === 0 ? 'Unlimited' : `${i} GB`}</option>)}
                </select>
              </div>
              <div className="text-center">
                <button onClick={handleCreate} className="bg-blue-600 hover:bg-blue-700 transition px-6 py-2 rounded text-white font-bold">Enter Create Panel</button>
              </div>
              <div className="text-xs text-red-400 text-center mt-6 font-semibold animate__animated animate__pulse animate__infinite">
                NOTE: DILARANG CREAT UNLI BANYAK BANYAK AGAR SERVER TIDAK MOKAD!!!!
              </div>
            </div>
          </div>

          {result && (
            <div className="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center z-50 px-4">
              <div className="glass w-full max-w-md p-4 rounded-2xl shadow-2xl animate__animated animate__fadeInUp bg-gray-800 text-white">
                <h3 className="font-bold text-lg text-blue-300 mb-2">Hasil Create</h3>
                <pre className="bg-black bg-opacity-30 text-green-200 text-xs p-3 rounded max-h-60 overflow-auto whitespace-pre-wrap">
{JSON.stringify(result, null, 2)}
                </pre>
                <div className="flex justify-between items-center mt-4">
                  <button
                    onClick={async () => {
                      try {
                        await navigator.clipboard.writeText(JSON.stringify(result, null, 2));
                        alert("‚úÖ Data berhasil disalin!");
                      } catch {
                        alert("‚ùå Gagal menyalin!");
                      }
                    }}
                    className="text-blue-400 text-sm hover:underline flex items-center gap-1"
                  >üìã Copy Data</button>
                  <button onClick={() => setResult(null)} className="text-red-400 text-sm hover:underline flex items-center gap-1">‚ùå Tutup Hasil</button>
                </div>
              </div>
            </div>
          )}

          {infoOpen && (
            <div className="fixed top-20 left-6 bg-gray-800 bg-opacity-90 text-white p-6 rounded-lg shadow-xl text-sm space-y-2 w-72 z-50">
              <p><strong>Status API:</strong> ‚úÖ</p>
              <p><strong>Created Panel:</strong> {createdCount}</p>
              <p><strong>Baterai:</strong> {batteryStatus} {isCharging !== null && (isCharging ? "‚ö° Charging" : "üîã")}</p>
              <p><strong>IP Kamu:</strong> {userIP}</p>
              {batteryStatus !== "Not Supported" && (
                <div className="w-full h-3 bg-gray-700 rounded-full mt-1">
                  <div className={`h-3 rounded-full transition-all duration-500 ${
                    parseInt(batteryStatus) < 20
                      ? "bg-red-500"
                      : parseInt(batteryStatus) < 50
                      ? "bg-yellow-400"
                      : "bg-green-500"
                  }`} style={{ width: batteryStatus.replace("%", "") + "%" }} />
                </div>
              )}
              <p><strong>Runtime:</strong> {runtime}s</p>
              <button className="text-red-400 text-xs hover:underline mt-2" onClick={() => setInfoOpen(false)}>‚ùå Tutup</button>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<CreatePteroPanel />);
  </script>
</body>
</html>
